    <script>
        $(document).ready(function () {
    
          $("#sendsignup").click(function () {
            var url = "/signup?txtEmail=" + $("#txtEmail").val() + "&&txtPass=" + $("#txtPass").val();
            $.get(url, function (resp) {
              alert(resp);
            })
          })


          $("#sendlogin").click(function () {
            // alert("hi");
            var url = "/login?loginNo=" + $("#loginNo").val() + "&&loginPassword=" + $("#loginPassword").val();
            $.getJSON(url, function (jsonobject) {
              if (jsonobject.length == 0) {
                alert("Invalid Email/Password or Expired");
              }
              else {
                localStorage.setItem("activeUser", $("#loginNo").val());
                window.location.replace("/todos.html");
    
    
              }
            })
          })
    
        })    
         </script>

    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
